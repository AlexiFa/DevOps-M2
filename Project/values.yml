loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 672h # 28 days retention
  compactor:
    retention_enabled: true 
    delete_request_store: s3
  ruler:
    enable_api: true

minio:
  enabled: true

deploymentMode: SingleBinary

singleBinary:
  replicas: 1

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

chunkCacheConfig:
  memcached:
    enabled: true
    resources:
      requests:
        memory: "64Mi"  # Request only 64Mi for chunk cache
        cpu: "50m"
      limits:
        memory: "128Mi"  # Cap memory usage to 128Mi
        cpu: "100m"

resources:
  requests:
    memory: "256Mi"  # Request only 256Mi for Loki itself
    cpu: "250m"
  limits:
    memory: "512Mi"  # Cap Loki memory usage at 512Mi
    cpu: "500m"

